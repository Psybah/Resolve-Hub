<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Process Instances - LexFlow</title>
  <link rel="stylesheet" href="css/variables.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/buttons.css"/>
  <link rel="stylesheet" href="css/dashboard/layout.css"/>
  <link rel="stylesheet" href="css/dashboard/sidebar.css"/>
  <link rel="stylesheet" href="css/dashboard/header.css"/>
  <link rel="stylesheet" href="css/processes/cards.css"/>
  <link rel="icon" href="assets/logo-tab.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <!-- Shared Templates -->
  <script src="js/templates/shared/sidebar.js"></script>
  <script src="js/templates/shared/header.js"></script>
  <!-- Processes Card Template -->
  <script src="js/templates/processes/card.js"></script>
  <script>
    const demoProcesses = [
      { id: 'LC1001', title: 'Land Dispute Resolution', assignee: 'Kemi Adeleke', status: 'in-progress', time: '32h' },
      { id: 'LC1002', title: 'Contract Breach', assignee: 'Ibrahim Musa', status: 'opened', time: '24h' },
      { id: 'LC1003', title: 'Divorce Settlement', assignee: 'Grace Okonkwo', status: 'completed', time: '1w' },
      { id: 'LC1004', title: 'Intellectual Property Dispute', assignee: 'Olamide Badoo', status: 'in-progress', time: '2d' },
      { id: 'LC1005', title: 'Fraud Allegation', assignee: 'Chinedu Obi', status: 'opened', time: '3d' },
      { id: 'LC1006', title: 'Property Inheritance', assignee: 'Mercy Johnson', status: 'completed', time: '30min' },
      { id: 'LC1007', title: 'Employment Dispute', assignee: 'Fatima Al-Zahra', status: 'in-progress', time: '5d' },
      { id: 'LC1008', title: 'Personal Injury Claim', assignee: 'Big Wiz', status: 'completed', time: 'Just now' }
    ];
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('app').innerHTML = `
        <div class="dashboard-layout">
          ${renderSidebar('processes')}
          <div class="dashboard-main">
            ${typeof renderDashboardHeader === 'function' ? renderDashboardHeader() : ''}
            <div class="dashboard-content">
              <div class="processes-header">
                <div>
                  <h1>Process Instances</h1>
                  <p>Track legal case processes and workflows</p>
                </div>
                <button class="btn-gradient" style="font-size: 1em; padding: 0.7em 2em;">Export Report</button>
              </div>
              <div class="processes-grid" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5em;">
                ${demoProcesses.map(renderProcessCard).join('')}
              </div>
            </div>
          </div>
        </div>
      `;
    });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
